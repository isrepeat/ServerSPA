<!DOCTYPE html>
<html lang="en">

  <head>
    <title>React App</title>

    <style>
      :root
      {
          --pDark     :   rgba(60,60,60,1);
          --pBlack    :   rgba(40,40,40,1);

          --bcBody    :   blue;   --bpBody    :   0px;
          --bcHeader  :   gray;   --bpHeader  :   0px;
          --bcAside   :   gray;   --bpAside   :   0px;
          --bcMain    :   gray;   --bpMain    :   0px;
          --bcFooter  :   gray;   --bpFooter  :   0px;
          --bcMenu    :   blue;   --bpMenu    :   0px;
          --bcSubMenu :   pink;   --bpSubMenu :   0px;
          --bcBoxes   :   yellow; --bpBoxes   :   0px;
          --bcPersp   :   green;  --bpPersp   :   0px;
        }

        body
        {
          border: 1px solid red;
        }
        body, body *
        {
          margin: 0;
          padding: 0;
          font-family: Arial;
        }

        body > div
        {
          border: 1px solid green;

          width: 800px;
          display: flex;
          justify-content: space-between;
        }
        body > div > div
        {
          border: 1px solid red;
          width:  50px;
          height: 50px;
        }

    </style>

  </head>

  <body>
    <div id='app'>
    
      <div>Family</div>
      <div>Arial</div>
      <div>Boys</div>
    
    </div> 

  </body>
</html>
