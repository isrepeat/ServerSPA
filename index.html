<!DOCTYPE html>
<html lang="en">

  <head>
    <title>App</title>

    <style>
      /*---------------------------------------------------------------------------------------------------------*/
      /*----------------------------------------------    Body    -----------------------------------------------*/
      /*---------------------------------------------------------------------------------------------------------*/
      :root
      {
        --pDark     :   rgba(60,60,60,1);
        --pBlack    :   rgba(40,40,40,1);
      }
      body
      {
        /* border: 1px solid red; */
        margin: 0;
        padding: 0;
        overflow: auto;
      }
      body *
      {
        margin: 0;
        padding: 0;
      }
      /*---------------------------------------------------------------------------------------------------------*/
      /*                  Собственный скролл работать будет только на новых браузерах наверно                    */
      /*                                                                                                         */
      body::-webkit-scrollbar
      {
        width: 8px;
        background-color: #444;
      }
      body::-webkit-scrollbar-thumb 
      {
        border-radius: 2px;
        background-color: #222;
      }
      /*---------------------------------------------------------------------------------------------------------*/
      /* #app
      {
        border: 1px solid blue;
      } */
      /*---------------------------------------------------------------------------------------------------------*/
      /*----------------------------------------------   Navbar   -----------------------------------------------*/
      /*---------------------------------------------------------------------------------------------------------*/
      .navBar
      {
        /* border: 1px solid green; */
        background-color: var(--pDark);
        font-family: Arial;
        font-size: 30px;
        
        height: 45px;
        display: flex;
        flex-wrap: nowrap;
        flex-direction: row;
        justify-content: flex-start;
      }
      .navBar a
      {
        /* border: 1px solid yellow; */
        border: 1px solid transparent;
        text-decoration: none;                 /* убираем подчеркивание ссылок */
        color: white;
        
        width: 200px;

        transition-property: background-color, border-color;
        transition-duration: 0.4s, 0.4s;

        display: flex; 
        justify-content: center;
        align-items: center;
      }
      /* .navBar a div                   {border: 1px solid red;} */
      /*---------------------------------------------------------------------------------------------------------*/
      /*--------------------------------------------   Container  -----------------------------------------------*/
      /*---------------------------------------------------------------------------------------------------------*/
      #container
      {
        /* border: 1px solid red; */
        display: flex;
        position: relative; 
      }
      /*---------------------------------------------------------------------------------------------------------*/
      /*------------------------------------------   Aside(Sidebar)   -------------------------------------------*/
      /*---------------------------------------------------------------------------------------------------------*/
      .Sidebar *
      {
        color: #eee;
        margin: 0;
        padding: 0;
      }
      .Sidebar
      {
        /* border: 0px solid blue; */
        background-color: #444;
        font-family: Arial;

        flex-grow: 0;

        transition-property: margin-left;
        transition-duration: 0.4s;
      }
      .Sidebar_vissible
      {
        margin-left: 0px;
      }
      .Sidebar_hidden
      {
        margin-left: -200px;
      }
      .Sidebar > div
      {
        /* border: 1px solid yellow; */
        overflow: auto;

        position: sticky;
        top: 0px;

        width: 200px;
        padding-top: 10px;
      }
      .Sidebar > div p
      {
        font-weight: bold;
        padding-left: 30px;
        /* text-align: center; */
      }
      .Sidebar > div li
      {
        /* border: 1px solid red; */
        cursor: default;
        list-style: none;
        color:#aaa;

        height: 40px;
        padding-left: 30px;
        
        display: flex;
        align-items: center;

        transition-property: background-color;
        transition-duration: 0.2s;
      }
      .Sidebar > div div                               /* дополнительная информация */
      {
        color:#aaa;
        font-weight: bold;
        padding-left: 30px;
        /* text-align: center; */
      }
      .Sidebar .Option_1 p  {font-size: 30px;}
      .Sidebar .Option_1 ul {font-size: 28px; font-weight: bold;}
      
      .Sidebar .Option_2 p  {font-size: 30px;}
      .Sidebar .Option_2 ul {font-size: 22px; font-weight: bold;}

      .Sidebar .Option_3 p  {font-size: 26px;}
      .Sidebar .Option_3 ul {font-size: 24px; font-weight: bold;}
      /*---------------------------------------------------------------------------------------------------------*/
      /*----------------------------------------------    Main    -----------------------------------------------*/
      /*---------------------------------------------------------------------------------------------------------*/
      main *
      {
        color: #aaa;
      }
      main
      {
        /* border: 1px solid blue; */
        background-color: var(--pBlack);
        
        flex-grow: 1;
        min-height: 100vh;

        display: flex;
      }
      main > .toogle
      {
        /* border: 1px solid red; */
        position: sticky;
        top: 0px;
        width: 50px;
        height: 50px;
        padding: 5px;

        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-content: space-between;
      }
      main > .toogle > div
      {
        background-color: #bbb;
        height: 20%;
        width: 100%;
      }
      main > .content
      {
        /* border: 1px solid red; */
        
        width: 100%;

        display: flex;
        justify-content: center;
      }
      main > .content > section
      {
        /* border: 1px solid green; */
        font-family: Arial;
        width: 700px;
      }
      /*---------------------------------------------------------------------------------------------------------*/
      /*----------------------------------------------   Page 1   -----------------------------------------------*/
      /*---------------------------------------------------------------------------------------------------------*/
      /*==============================================   Field    ===============================================*/
      main > .content > section > .Field
      {
        /* border: 1px solid blue; */
        
        margin: auto;
        /* width: 450px;
        height: 450px; */

        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-content: space-between;
      }
      main > .content > section > .Field > div
      {
        border: 4px solid #666;
        
        width: 140px;
        height: 140px;
      }
      .writeX, .writeO
      {
        background-color: #fff;
        font-size: 150px;

        display: flex;
        justify-content: center;
        align-content: center;
        align-items: center;
      }
      .writeX::before
      {
        content: 'X';
        color:#000;
        /* border: 1px solid red; */
      }
      .writeO::before
      {
        content: 'O';
        color:#000
        /* border: 1px solid blue; */
      }
      .winner
      {
        background-color:yellow;

        transition-property: background-color;
        transition-duration: 1s;
      }
      /*---------------------------------------------------------------------------------------------------------*/
      /*----------------------------------------------   Page 2   -----------------------------------------------*/
      /*---------------------------------------------------------------------------------------------------------*/
      /*==============================================    Form    ===============================================*/
      main > .content > section > .Form
      {
        /* border: 1px solid red; */
        margin: auto;

        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: flex-end;
      }
      main > .content > section > .Form input[type=text],
      main > .content > section > .Form input[type=password]
      {
        background-color: white;
        color: black;
        outline: none;                                    /* убираем рамку с фокуса */

        margin-top: 10px; 
      }
      main > .content > section > .Form.SignUP              {width: 400px;}
      main > .content > section > .Form.LogIN               {width: 400px;}

      main > .content > section > .Form  *                  {font-size: 20px;}
      main > .content > section > .Form  div                {font-size: 20px; font-weight: bold; align-self: center;}
      main > .content > section > .Form  button             {color: black;  width: 100px; margin-top: 10px}
      main > .content > section > .Form  input.WrongInput   {background-color: rgb(228, 42, 42);}
      main > .content > section > .Form  div.ErrorMessage   {color: rgb(228, 42, 42); padding-top: 5px; font-size: 14px;}
      /*==============================================    Table   ===============================================*/
      table
      {
        /* border: 1px solid red; */
        border-collapse: separate;
        font-size: 20px;
        margin: auto;
        width: 500px;
        text-align: center;
        border-spacing: 0px 10px;
      }
      th
      {
        /* border: 1px solid blue; */
        color: #ddd;
      }
      tr.Player
      {
        background-color: #444;
      }
      td
      {
        /* border: 1px solid red; */
        color: #ddd;
      }
      
      th:nth-child(1)                   {width: 25%;}
      th:nth-child(2)                   {width: 50%;}
      th:nth-child(3)                   {width: 25%;}
      /*---------------------------------------------------------------------------------------------------------*/
      /*----------------------------------------------   Page 3   -----------------------------------------------*/
      /*---------------------------------------------------------------------------------------------------------*/
      main > .content > section > .Gallery
      {
        /* border: 1px solid red; */
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      main > .content > section > .Gallery > img
      {
        /* border: 1px solid red; */
        box-shadow: -10px -10px 10px #111;
        margin-top: 20px;
      }
      /*---------------------------------------------------------------------------------------------------------*/
      /*----------------------------------------------   Footer   -----------------------------------------------*/
      /*---------------------------------------------------------------------------------------------------------*/
      footer
      {
        background-color: #333;
        color: #bbb;
        font-family: Arial;
        font-weight: bold;
        font-size: 25px;
        height: 40px;

        padding: 10px;
      }
      /*=========================================================================================================*/
      /*- - - - - - - - - - - - - - - - - - - - - - -  H o v e r s  - - - - - - - - - - - - - - - - - - - - - - -*/
      /*=========================================================================================================*/
      .navBar a:hover
      {
        background-color: #333;
        border-color: #eee;
      }
      .Sidebar li:hover
      {
        background-color: #333;
      }  
    </style>
  </head>

  <body>

    <div id='app'></div>
    
    <script src="/resources/scripts/bundle.js"></script>
  
  </body>
</html>
